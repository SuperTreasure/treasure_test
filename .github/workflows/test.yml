name: Resource submissions

on:
  issues:
    types:
      - opened
  workflow_dispatch:

jobs:
  label_issue:
    runs-on:
      labels: ubuntu-latest
    steps:
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
      - name: echo 0
        run: |
          echo ${{ github.event.issue.labels[0].name }}
      - name: echo 1
        run: |
          echo ${{ github.event.issue.labels[1].name }}
